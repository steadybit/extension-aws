templates:
  - deployment.yaml
chart:
  appVersion: v0.0.0
tests:
  - it: manifest should match snapshot without TLS
    asserts:
      - matchSnapshot: { }
  - it: manifest should add aws env vars
    set:
      aws:
        assumeRoles:
          - "arn:aws:iam::123456789012:role/role1"
          - "arn:aws:iam::123456789012:role/role2"
        discovery:
          disabled:
            ec2: true
            ecs: false
            fis: true
            lambda: true
            rds: true
            zone: true
          attributes:
            excludes:
              ec2:
                - "example.ec2.1"
                - "example.ec2.2"
              ecs:
                - "example.ecs.1"
                - "example.ecs.2"
              fis:
                - "example.fis.1"
                - "example.fis.2"
              lambda:
                - "example.lambda.1"
                - "example.lambda.2"
              rds:
                - "example.rds.1"
                - "example.rds.2"
              zone:
                - "example.zone.1"
                - "example.zone.2"
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot using podAnnotations and Labels
    set:
      podAnnotations:
        some-annotation: "some-annotation-value"
      podLabels:
        some-label: "some-label-value"
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS
    set:
      tls:
        server:
          certificate:
            fromSecret: server-cert
        client:
          certificates:
            fromSecrets:
              - client-cert-a
              - client-cert-a
    asserts:
      - matchSnapshot: { }
  - it: manifest should match snapshot with mutual TLS using containerPaths
    set:
      tls:
        server:
          certificate:
            path: /etc/tls/server.crt
            key:
              path: /etc/tls/server.key
        client:
          certificates:
            paths:
              - /etc/tls/ca.crt
              - /etc/tls/ca2.crt
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra env vars
    set:
      extraEnv:
        - name: FOO
          value: "bar"
      extraEnvFrom:
       - configMapRef:
         name: env-configmap
       - secretRef:
         name: env-secrets
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with extra labels
    set:
      extraLabels:
        tags.datadoghq.com/service: steadybit-extension
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with podSecurityContext
    set:
      podSecurityContext:
        runAsUser: 2222
    asserts:
      - matchSnapshot: {}
  - it: manifest should match snapshot with priority class
    set:
      priorityClassName: my-priority-class
    asserts:
      - matchSnapshot: {}
